<!DOCTYPE html>
<html>
<head>
    <title>
        Rango - {% block title %}How to Tango with Django!{% endblock title %}
    </title>
</head>
<body>
    <div>
        {% block body_block %}{% endblock body_block %}
    </div>
    <hr>

    <div>
        <ul>
            {% if user.is_authenticated %}
            <li><a href="/rango/add_category">Add a New Category</a><br></li>
            <li><a href="/rango/restricted/">Restricted Page</a><br></li>
            <li><a href="/rango/logout/">Logout</a></li>
            {% else %}
            <li><a href="/rango/register/">Register Here!</a><br></li>
            <li><a href="/rango/login/">Login</a></li>
            {% endif %}
            <li><a href="/rango/">Home</a></li>
            <li><a href="/rango/about/">About</a></li>
        </ul>
    </div>
</body>
</html>
